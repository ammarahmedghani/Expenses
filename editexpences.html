  <body>
    <div class="container">
      <div class="content flex">
        <h1>EDIT EXPENSE</h1>
        <form id="editExpenseForm" class="ui form">
          <div class="field">
            <input
              id="description"
              required
              type="text"
              name="email"
              placeholder="Description"
            />
          </div>
          <div class="field">
            <input
              id="cost"
              required
              type="number"
              name="password"
              placeholder="Cost"
            />
          </div>
          <div class="field">
            <input
              id="spentAt"
              required
              type="date"
              name="password"
              placeholder="Spent At"
            />
          </div>
          <button class="ui button teal fluid" type="submit">Submit</button>
        </form>
      </div>
    </div>

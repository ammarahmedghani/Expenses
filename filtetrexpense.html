    <form id="contact">
      <h3>Filter Your Expenses</h3>
      
      <fieldset> FROM
        <div class="field">
            <div class="ui left icon input">
              <input
                type="date"
                class="formInput"
                id="spentAt_from"
                name="Contact"
                placeholder="Spent At"
                required
              />
              <i class="mobile alternate icon formIcon"></i>
            </div>
          </div>
      </fieldset>
      <fieldset> TO
        <div class="field">
            <div class="ui left icon input">
              <input
                type="date"
                class="formInput"
                id="spentAt_to"
                name="Contact"
                placeholder="Spent At"
                required
              />
              <i class="mobile alternate icon formIcon"></i>
            </div>
          </div>
      </fieldset>


      <fieldset>
        <button name="submit" type="submit" id="contact-submit">S H O W</button>
      </fieldset>
    </form>
